<main>
    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        
      </div>
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              <div class="card-header bg-white pb-5">
                
                
              </div>
              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center text-muted mb-4">
                  <small>Or sign up with credentials</small>
                </div>



                <form role="form"     [formGroup]='signupForm'>

                  <div class="form-group" [ngClass]="{'focused':focus===true}">
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                      </div>
                      <input class="form-control" placeholder="Name"  formControlName='nom' type="text" (focus)="focus=true" (blur)="focus=false">
                    </div>
                  </div>


                  <div *ngIf='signupForm.controls["nom"].invalid &&
                  (signupForm.controls["nom"].touched ||  signupForm.controls["nom"].dirty)'>
                      <div *ngIf='signupForm.controls["nom"].errors.minlength' style='color : red;'>
                          MIN LENGTH :3

                      </div>
                      <div *ngIf='signupForm.controls["nom"].errors.required' style='color : red ;'>
                          NAME IS REQUIRED

                      </div>
                  </div>



                  <div class="form-group" [ngClass]="{'focused':focus1===true}">
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                      </div>
                      <input class="form-control" placeholder="Email"  formControlName='email' type="email" (focus)="focus1=true" (blur)="focus1=false">
                    </div>
                  </div>

                  <div *ngIf='signupForm.controls["email"].invalid &&
                  (signupForm.controls["email"].touched ||  signupForm.controls["email"].dirty)'>

                      <div *ngIf='signupForm.controls["email"].errors.required' style='color : red ;'>
                          EMAIL IS REQUIRED

                      </div>
                  </div>



                  <div class="form-group" [ngClass]="{'focused':focus2===true}">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input class="form-control" placeholder="Password"  formControlName='pwd' type="password" (focus)="focus2=true" (blur)="focus2=false">
                    </div>
                  </div>

                  <div *ngIf='signupForm.controls["pwd"].invalid &&
                  (signupForm.controls["pwd"].touched ||  signupForm.controls["pwd"].dirty)'>

                      <div *ngIf='signupForm.controls["pwd"].errors.minlength' style='color : red ;'>
                          MIN LENGTH : 8

                      </div>
                  </div>






                  <div class="form-group" [ngClass]="{'focused':focus2===true}">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input class="form-control" placeholder="Confirm Password" formControlName='confirmpwd' type="password" (focus)="focus2=true" (blur)="focus2=false">
                    </div>
                  </div>

                  <div *ngIf='signupForm.controls["confirmpwd"].invalid &&
                  (signupForm.controls["confirmpwd"].touched ||  signupForm.controls["confirmpwd"].dirty)'>

                      <div *ngIf='signupForm.controls["confirmpwd"].errors.mustMatchError' style='color : red ;'>
                          PASSWORD NOT CONFIRMED

                      </div>
                  </div>



                 
                  <div class="row my-4">
                    <div class="col-12">
                      <div class="custom-control custom-control-alternative custom-checkbox">
                        <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                        <label class="custom-control-label" for="customCheckRegister">
                          <span>I agree with the
                            <a href="javascript:void(0)">Privacy Policy</a>
                          </span>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn btn-primary mt-4"  (click)='signup()'>Signup</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
